<div class="row">
	
	<div class="sub-title">
		<a href="/" title="Go to Home Page">
			<h2>Back Home</h2>
		</a>
		<a href="#comment" class="smoth-scroll"><i class="icon-bubbles"></i></a>
	</div>
	
	
	<div class="col-md-12 content-page">
		
		<div class="col-md-12 blog-post">
			
			<!-- Post Headline Start -->
			<div class="post-title">
				<h1>{{singlepost.title}}</h1>
			</div>
			<!-- Post Headline End -->
			
			<!-- Post Detail Start -->
			<div class="post-info">
				<span>{{singlepost.posted}} / by <a href="#" target="_blank">{{singlepost.author}}</a></span>
			</div>
			<!-- Post Detail End -->
			
			
			
			<!-- Render blogpost main contents here -->
			<div ng-bind-html="singlepostbody"></div>
			
			
			
			
		</div>
	</div>
</div>
